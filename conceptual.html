<!DOCTYPE html>
<html ng-app="conceptual">
    <head>
        <meta charset="UTF-8">
        <title>Example of Twitter Bootstrap 3 Simple Tables</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body ng-controller="exchangeRate as exc">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form class="form" >

                        <div class="form-group">
                            <label class="">Amount</label>
                            <input class="form-control" type="number" ng-model="exc.amount" />
                        </div>
                        <div class="form-group">
                            <label class="">Cost</label>
                            <select class="form-control"  ng-model="exc.baseCurr" >
                                <option ng-repeat="c in exc.Curr">{{ c}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span ng-repeat="c in exc.Curr">{{ exc.total(c) | currency:c}} </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/angular.min.js"></script>
        <script src="js/concept.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
